---
layout: default
title: Blog
---
{% include sidebar.html %}
<div id="content">
    <h1>Latest entries</h1>
    {% for post in site.posts %}
    <h2>
        <a href="{{post.url}}">{{ post.title }}</a>
    </h2>
    <span>{{ post.date | date: '%B' }} {{ post.date | date: '%e' }}, {{ post.date | date: '%Y' }}</span>
    {% endfor %}
</div>
