---
layout: default
title: Blog
---

{% for post in site.posts %}
<a href="{{post.url}}">
<div class="span2 bottom-padded" style="padding-left:1rem;">
	<div class="post">
		{{ post.title }}
		<br/>
		<span class="date" style="color:black; position:relative; bottom:0px;">{{ post.date | date_to_string }}</span>
	</div>
	    
	    
</div>
</a>
{% endfor %}
