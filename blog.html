---
layout: default
title: Blog
---

<div class="well">
	<ul id="post_listing" class="unstyled">
	{% for post in site.posts %}
		<li class="bottom-padded">
		    <a href="{{post.url}}">{{ post.title }}</a>
		    <span class="date label-inverse label" style="float:right;">{{ post.date | date: '%B' }} {{ post.date | date: '%e' }}, {{ post.date | date: '%Y' }}</span>
		</li>

	{% endfor %}
	</ul>
	
</div>
